name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Update manifest version
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ inputs.version }}"/' custom_components/cal_eu/manifest.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/cal_eu/manifest.json
          git commit -m "Bump version to ${{ inputs.version }}" || echo "No changes to commit"
          git push

      - name: Create zip archive
        run: |
          cd custom_components
          zip -r ../cal_eu.zip cal_eu

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: cal_eu.zip
          generate_release_notes: true
